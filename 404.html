<script>

  //Fixes jumping background when scrolling on IE

  var body = $('body');

  if (navigator.userAgent.match(/Trident\/7\./)) {

    body.on("mousewheel", function () {
      event.preventDefault();

      var wheelDelta = event.wheelDelta;

      var currentScrollPosition = window.pageYOffset;
      window.scrollTo(0, currentScrollPosition - wheelDelta);
    });

    body.keydown(function (e) {
      e.preventDefault();
      var currentScrollPosition = window.pageYOffset;

      switch (e.which) {

        case 38: // up
          window.scrollTo(0, currentScrollPosition - 120);
          break;

        case 40: // down
          window.scrollTo(0, currentScrollPosition + 120);
          break;

        default:
          return;
      }
    });
  }

  //End of fix
  //Fixes flexbox height issue in counter on iOS devices

  const fixCounter = function () {

    const counter = $('#counter');

    if (counter.css('flex-direction') === 'column') {
      counter.attr('style', '');
    }
  };

  //End of fix

  function dt_counterFlip() {
    var isCounting = false;
    $(window).scroll(function () {
      var oTop = $('#counter').offset().top - window.innerHeight;
      if (isCounting === false && $(window).scrollTop() > oTop) {
        $('.count').each(function () {
          var $this = $(this),
            countTo = $this.attr('data-count');
          $({
            countNum: $this.text()
          }).animate({
              countNum: countTo
            },
            {
              duration: 2000,
              easing: 'swing',
              step: function () {
                $this.text(Math.floor(this.countNum));
              },
              complete: function () {
                $this.text(this.countNum);
              }
            });
        });
        isCounting = true;
      }
    });
  }

  $(document).ready(function () {
    fixCounter();
    dt_counterFlip();
  });

  $(window).resize(function () {
    fixCounter();
  });

</script>
