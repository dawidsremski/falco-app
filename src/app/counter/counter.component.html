<article #counter id="counter" fxLayout.gt-sm="row" fxLayout.lt-sm="column" fxLayoutGap="5vw"
         fxLayoutGap.lt-sm="3rem" fxLayoutAlign="center">
  <div class="single-counter" fxLayout="column" fxLayoutAlign="center center" fxFlex="20vw" fxFlex.lt-sm="" fxGrow="1">
    <div class="single-counter-container">
      <div class="single-counter-content">
        <div class="number"><span class="count">20</span></div>
        <p class="description">zestawów do zrywki (ciągnik rolniczy z&nbsp;przyczepą, z&nbsp;żurawiem lub wciągarką)</p>
      </div>
    </div>
  </div>
  <div class="single-counter" fxLayout="column" fxLayoutAlign="center center" fxFlex="20vw" fxFlex.lt-sm="" fxGrow="1">
    <div class="single-counter-container">
      <div class="single-counter-content">
        <div class="number"><span class="count">50</span></div>
        <p class="description"> operatorów <br>pilarek spalinowych</p>
      </div>
    </div>
  </div>
  <div class="single-counter" fxLayout="column" fxLayoutAlign="center center" fxFlex="20vw" fxFlex.lt-sm="" fxGrow="1">
    <div class="single-counter-container">
      <div class="single-counter-content">
        <div class="number"><span class="count">5</span></div>
        <p class="description">zestawów <br>harvester&nbsp;+&nbsp;forwarder</p>
      </div>
    </div>
  </div>
</article>
