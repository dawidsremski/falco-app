<header class="header" fxLayout="row" fxLayoutAlign="center"
        [class.big]="big"
        [class.fixed]="bgFixed"
        [style.backgroundImage]="bgUrl && 'url('+ bgUrl + ')'"
        [style.backgroundPosition]="bgPos">
  <div class="header-overlay" fxLayout="row" fxFlex="100%" fxLayoutAlign="start">
    <div fxLayout="column" fxLayoutAlign="space-between">
      <ng-content></ng-content>
    </div>
  </div>
</header>
