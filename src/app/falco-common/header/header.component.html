<header fxLayout="row" fxLayoutAlign="center"
        [class.big]="big"
        [class.fixed]="bgFixed"
        [ngStyle]="{'background-image': 'url('+ bgUrl + ')', 'background-position': bgPos}">
<div class="header-overlay" fxLayout="row" fxFlex="100%" fxLayoutAlign="start"
     [class.handset]="isHandset$ | async">
  <div fxLayout="column" fxLayoutAlign="space-between">
    <ng-content></ng-content>
  </div>
</div>
</header>
